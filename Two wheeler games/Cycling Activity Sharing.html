<!DOCTYPE html> 
<html> 
<head> 
	<title>Cycling Community</title> 
</head> 
<body> 
	<header> 
		<h1>Cycling Activity Sharing</h1> 
		<nav> 
			<ul> 
				<li><a href="#create-post">Create Post</a></li> 
			</ul> 
		</nav> 
	</header> 
	<main> 
		<section id="create-post"> 
			<h2>Create a Post</h2> 
			<form action="#"> 
				<label for="title">Title:</label> 
				<input type="text" id="title" name="title" required> 
				<br><br> 
				<label for="experience">Experience:</label> 
				<textarea id="experience" name="experience" rows="5" required></textarea> 
				<br><br> 
				<input type="submit" value="Submit"> 
			</form> 
		</section> 
		<section id="browse-posts"> 
			<h2>Browse Posts</h2> 
			<div class="post"> 
				<h3>Post Title</h3> 
				<p>Post Experience</p> 
			</div> 
		</section> 
	</main> 
	<footer> 
		<p>&copy; Cycling Community 2023</p> 
	</footer> 
</body> 
</html>
